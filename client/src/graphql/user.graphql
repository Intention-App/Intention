### Checklist Kanban Board ###

## Fragments
fragment RegularUser on User {
	id
	firstName
	lastName
}

## Queries

# User Info with Cookie and Session
query Me {
	me {
		...RegularUser
	}
}

## Mutations

# Create New Account with Cookie and Session
mutation Register(
	$firstName: String!
	$lastName: String!
	$email: String!
	$password: String!
) {
	register(
		options: {
			firstName: $firstName
			lastName: $lastName
			email: $email
			password: $password
		}
	) {
		errors {
			field
			message
		}
		user {
			...RegularUser
		}
	}
}

# Log in with Account with Cookie and Session
mutation Login($email: String!, $password: String!) {
	login(options: { email: $email, password: $password }) {
		errors {
			field
			message
		}
		user {
			...RegularUser
		}
	}
}

# Logs out User and Destroys Cookie and Session
mutation Logout {
	logout
}